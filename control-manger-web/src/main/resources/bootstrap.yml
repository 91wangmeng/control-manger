control-manger-ip: @ip@
##  服务端口
server:
  port: 8081
##  服务名称
spring:
  application:
    name: control-manger

  data:
    mongodb:
      port: 27017
      database: ${spring.application.name}
      host: @mongodb@
##  eureka配置
eureka:
  client:
    register-with-eureka: true
    fetch-registry: false
    service-url:
       defaultZone:   http://localhost:${server.port}/eureka/
##  日志
logging:
  level:
    root: info
    com:
      netflix:
        eureka: 'off'
        discovery:  'off'
## 关闭管理类接口的安全认证
management:
  security:
    enabled: false